<style>
.gallery-image {
  border: #FFFFFF 2px solid;
  float: left;
  margin: 5px 5px;
  height: 250px;
  width: auto;
  overflow: hidden;
}

.gallery-image img {
  height: 246px;
  width: auto;
}
</style>

<hr>

<div class="print-gallery">
	{% assign prints = site.gallery | sort: 'date' | reverse %}
  {% for image in prints %}
		<div class="gallery-image">
    	<img src="{{ image.image_path }}" alt="{{ image.title }}">
		</div>
  {% endfor %}
</div>
